{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Что делает DevOps? {% endblock %}</h1>
{% for post in posts %}
<a href="#">
    <h2>{{ post['title'] }} {{ post[3] }}</h2>
</a>
<span class="badge badge-primary">{{ post['created'] }}{{ post[1] }}</span>
<hr>
{% endfor %}
{% endblock %}
